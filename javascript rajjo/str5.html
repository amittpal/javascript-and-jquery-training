<html>
<head>
<title>String</title>
<script type="text/JavaScript" language="JavaScript">
function toggle(){
var str=f1.str.value;
var k,tog="";
var len=str.length; 
for(var i=0;i<len;i++){
if(i%2==0){
k=str.charAt(i).toUpperCase();
}
else{
k=str.charAt(i).toLowerCase();
}
tog=tog+k;
}
alert(tog);
f1.tog.value=tog;
}
</script>
</head>
<body>
<form name="f1">
Enter a String:<input type="text" name="str"><br><br>
<input type="button" value="Click me" name="b1" OnClick="toggle();"><br><br>
<input type="text" name="tog"> 
</form>
</body>
</html>
