<!--
append() -> it works according to index of any string. it add text before string text(0 index).
syntax  : $("selector").append("text or any control");
============================================================================================
prepend() -> it add text or string after the whole text of the paragraph texts or string.

syntax : $("selector").prepend("text or string");
===========================================================================================
-->

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("p").append("<h1>this is h1 tag by append method</h1>");
				})
			$("#btn2").click(function(){
				$("p").prepend("<h2>this is h2 tag by prepend method</h2>")
				})

			})
	</script>
	<style type="text/css">
		p{border: 2px solid red;height: 400px;width: 500px;}
	</style>
</head>
<body>
	<p>this is paragraph strings in softpro india private limited...</p>
	<button id="btn1">append method</button><button id="btn2">prepend method</button>

</body>
</html>
