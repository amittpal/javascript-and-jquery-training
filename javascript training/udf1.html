<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function demo()
		{
			var a,b,c;
			a=parseInt(document.getElementById("txt1").value);
			b=parseInt(document.getElementById("txt2").value);
			c=a+b;
			alert(c);
		}
		
	</script>
</head>
<body><form>
	<input type="number" name="" id="txt1" placeholder="first number"><br>
	<input type="number" name="" id="txt2" placeholder="second number"><br>

	<input type="button" name="" value="+" onclick="demo()" />
	<input type="reset" name="" value="RESET">
</form>
</body>
</html>
