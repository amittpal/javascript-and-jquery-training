<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function demo()
		{
			var i,j,br="<br>";
			var q=document.getElementById('dv');
			for(i=1;i<=100;i++)
			{
				if(i%10==0)
				{
					q.innerHTML+="&nbsp;"+i+br;
				}
				else
				{
					q.innerHTML+="&nbsp;"+i;
				}
			}
		}
	</script>
	<style type="text/css">
			#dv{height: 500px;width: 900px;border: 5px dotted red;background-color: yellowgreen;font-size: 40px;}
		</style>	
</head>
<body><center>
	<div id="dv"></div><br>
	<input type="button" value="print " onclick="demo()">
</center>
</body>
</html>
