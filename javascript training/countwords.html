<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function demo() {

			var a=1;

		 {
			if (t[i]==" ") {
				a++;
			}

		}
		alert(a);
		}

	</script>

	<input type="button" value="press here" onclick="demo()">

</body>
